<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-md-3 col-md-offset-3">
    </div>
    <div class="col-md-6 col-md-offset-6">
      <div class="panel panel-default">

        <div class="panel-body">
          <h3 class="login-tittle">OnePlace Using</h3>
            {% load socialaccount %}
            {% load static %}
            <a class="g-signin2" href="{% provider_login_url 'google' %}"><img class="social-icons" src="{% static 'oneplace/images/google-icon.png' %}"></a>
            <a class="g-signin2" href="{% provider_login_url 'facebook' method='js_sdk' %}"><img class="social-icons facebook" src="{% static 'oneplace/images/facebook-icon.png' %}"></a>
          <div class="row login-or">
            <div class="col">
              <hr>
            </div>
            <div class="col">
              <h4 class="text-muted">Or Using</h4>
            </div>
            <div class="col">
              <hr>
            </div>
          </div>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group row m-2">
              <label for="username" class="col-sm-2 col-form-label">
                <svg class="bi bi-person" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/>
                </svg>
              </label>
              <input type="email" class="form-control login-box-input col-sm" name="username" id="username" aria-describedby="emailHelp" placeholder="username">
            </div>
            <div class="form-group row m-2">
              <label for="password" class="col-sm-2 col-form-label">
                <svg class="bi bi-lock" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 00-1 1v5a1 1 0 001 1h7a1 1 0 001-1V9a1 1 0 00-1-1zm-7-1a2 2 0 00-2 2v5a2 2 0 002 2h7a2 2 0 002-2V9a2 2 0 00-2-2h-7zm0-3a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z" clip-rule="evenodd"/>
                </svg>
              </label>
              <input type="password" class="form-control login-box-input col-sm" name="password" id="password" placeholder="password">
            </div>
            <small id="passwordHelp" class="form-text text-muted ">If you forgot the password <a href="#">click here</a>.</small>
            <div class="form-group row m-5">
              <div class="col-sm-2">
              </div>
              <button type="submit" class="btn btn-primary btn-md col-sm mr-2 ml-2">Login</button>
              <a class="btn btn-secondary btn-md col-sm mr-2 ml-2">SignUp</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-md-offset-3">
    </div>
  </div>
</div>
